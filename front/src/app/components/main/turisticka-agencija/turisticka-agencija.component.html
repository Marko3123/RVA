<mat-toolbar color="primary">
    <span class="title-center">Turisticke agencije</span>
</mat-toolbar>

  <div class="container mat-elavation-z8">
    <mat-form-field>
      <input matInput placeholder="Pretraga agencija" name="pretraga" (keyup)="applyFilter($event)"/>
    </mat-form-field>
    <mat-table #table [dataSource]="dataSource" class="mat-cell" matSort>
      
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="naziv">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Naziv</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.naziv }}</mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="adresa">
        <mat-header-cell *matHeaderCellDef>Adresa</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.adresa }}</mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="kontakt">
        <mat-header-cell *matHeaderCellDef>Kontakt</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.kontakt }}</mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="primary" (click)="openDialog(1)">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let row; let i = index">
          <button mat-icon-button color="primary" (click)="openDialog(2, row.id, row.naziv, row.adresa, row.kontakt)">
            <mat-icon color="primary" aria-label="Edit">edit</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="openDialog(3, row.id, row.naziv, row.adresa, row.kontakt)">
            <mat-icon color= "warn" aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row
        style="cursor: pointer;"
        *matRowDef="let row; columns: displayedColumns" (click)="selectRow(row)">
      </mat-row>
    </mat-table>

    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>
  </div>

  <div class="container mat-elevation-z8">
    <app-aranzman *ngIf="parentSelectedTuristickaAgencija" [childSelectedTuristickaAgencija]="parentSelectedTuristickaAgencija">

    </app-aranzman>
  </div>

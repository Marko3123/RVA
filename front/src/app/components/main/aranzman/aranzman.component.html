<mat-toolbar color="primary">
    <span class="title-center">Aran≈æmani</span>
</mat-toolbar>

  <div class="container mat-elavation-z8">
    <mat-form-field>
      <input matInput placeholder="Pretraga aranzmana" name="pretraga" (keyup)="applyFilter($event)"/>
    </mat-form-field>
    <mat-table #table [dataSource]="dataSource" class="mat-cell" matSort>
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="ukupnaCena">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Ukupna Cena</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.ukupnaCena }}</mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="placeno">
        <mat-header-cell *matHeaderCellDef>Placeno</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.placeno }}</mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="datumRealizacije">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Datum Realizacije</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.datumRealizacije | date:'dd-MM-yyyy' }}</mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="hotel">
        <mat-header-cell *matHeaderCellDef>Hotel</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.hotel.naziv }}</mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="primary" (click)="openDialog(1)">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let row; let i = index">
          <button mat-icon-button color="primary" (click)="openDialog(2, row.id, row.ukupnaCena, row.placeno, row.datumRealizacije, row.hotel)">
            <mat-icon color="primary" aria-label="Edit">edit</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="openDialog(3, row.id, row.ukupnaCena, row.placeno, row.datumRealizacije, row.hotel)">
            <mat-icon color= "warn" aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row
        style="cursor: pointer;"
        *matRowDef="let row; columns: displayedColumns">
      </mat-row>
    </mat-table>

    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>
  </div>
